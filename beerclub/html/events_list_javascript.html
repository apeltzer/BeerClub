{# Javascript for list of events in table; to be included.
   Requires 'show_event_link' and 'show_member_col' flags.
#}

{% block javascript %}
<script>
  $(function() {
    $("#events").DataTable( {
      "pagingType": "full_numbers",
      "order": [[ {{ show_member_col and 4 or 3 }}, "desc"]],
    });
  });
</script>
{% end %} {# block javascript #}
